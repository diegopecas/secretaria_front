<div class="page-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="header-left">
        <button 
          *ngIf="backRoute"
          class="btn-back"
          (click)="goBack()"
          [attr.data-tooltip]="backLabel">
          <span class="back-icon">←</span>
          <span class="back-label">{{ backLabel }}</span>
        </button>
        
        <div class="logo-wrapper">
          <div class="logo logo-small">S</div>
          <h1 class="logo-text">Secretaría</h1>
        </div>
      </div>
      
      <div class="header-actions">
        <app-theme-toggle></app-theme-toggle>
        
        <div class="user-widget">
          <div class="user-info" *ngIf="currentUser">
            <div class="user-name">{{ currentUser.nombre }}</div>
            <div class="user-email">{{ currentUser.email }}</div>
            <div class="user-roles" *ngIf="currentUser.roles && currentUser.roles.length > 0">
              <span class="badge badge-secondary me-1" *ngFor="let role of currentUser.roles">
                {{ getRoleName(role) }}
              </span>
            </div>
          </div>
          <button class="btn btn-primary" (click)="logout()" data-tooltip="Cerrar sesión">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="container page-content">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p class="text-muted">Sistema Secretaría © 2025 - Todos los derechos reservados</p>
  </footer>
</div>
