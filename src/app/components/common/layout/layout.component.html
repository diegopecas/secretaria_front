<!-- layout.component.html -->
<div class="page-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <!-- Sección izquierda -->
      <div class="header-left">
        <button 
          *ngIf="backRoute"
          class="btn-icon"
          (click)="goBack()"
          [attr.data-tooltip]="backLabel">
          <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="logo-wrapper">
          <div class="logo">S</div>
          <h1 class="logo-text">Secretaría</h1>
        </div>
      </div>
      
      <!-- Sección derecha -->
      <div class="header-right">
        <!-- Info del usuario -->
        <div class="user-info" *ngIf="currentUser">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-details">
            <div class="user-name">{{ currentUser.nombre }}</div>
            <div class="user-role" *ngIf="currentUser.roles && currentUser.roles.length > 0">
              <span class="badge badge-role">{{ getRoleName(currentUser.roles[0]) }}</span>
            </div>
          </div>
        </div>

        <!-- Separador -->
        <div class="header-separator"></div>

        <!-- Acciones -->
        <div class="header-actions">
          <app-theme-toggle></app-theme-toggle>
          
          <button 
            class="btn-icon btn-logout" 
            (click)="logout()" 
            data-tooltip="Cerrar sesión">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Content -->
  <main class="container page-content">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <p class="text-muted">Sistema Secretaría © 2025 - Todos los derechos reservados</p>
  </footer>
</div>
