<app-layout>
  <section class="section section-centered mb-5">
    <div class="container">
      <h2 class="section-title">Bienvenido al Sistema</h2>
      <p class="section-subtitle">Seleccione una opción del menú para continuar</p>
      <div class="mt-2" *ngIf="currentUser">
        <span class="badge badge-primary">{{ getUserRoleDisplay() }}</span>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row justify-content-center" *ngIf="menuItems.length > 0">
      <div 
        class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4" 
        *ngFor="let item of menuItems; let i = index">
        <div 
          class="card card-clickable fade-in-{{i+1}} h-100" 
          [style.--accent-color]="item.color"
          (click)="navigateTo(item.route)"
          [attr.data-tooltip]="'Ir a ' + item.title">
          <span class="card-icon">{{ item.icon }}</span>
          <h3 class="card-title">{{ item.title }}</h3>
          <p class="card-description">{{ item.description }}</p>
          <span class="badge badge-primary mt-2" *ngIf="item.new">Nuevo</span>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="menuItems.length === 0">
      <div class="col-12">
        <div class="card text-center p-5">
          <p class="text-muted">No tiene permisos para acceder a ninguna opción del menú.</p>
          <p class="text-muted">Contacte al administrador del sistema.</p>
        </div>
      </div>
    </div>
  </div>
</app-layout>
