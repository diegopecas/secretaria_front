<div class="login-container">
    <div class="logo-section">
        <div class="logo">{{ configService.appIcon || configService.appShortName }}</div>
        <h2>{{ configService.appName }}</h2>
        <p class="subtitle">{{ configService.appDescription }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="error" class="alert alert-error">
            {{ error }}
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="admin@secretaria.com"
                [class.error-input]="submitted && f['email'].errors">
            <div *ngIf="submitted && f['email'].errors" class="error-message">
                <span *ngIf="f['email'].errors['required']">El correo es requerido</span>
                <span *ngIf="f['email'].errors['email']">Ingrese un correo válido</span>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
                type="password" 
                id="password" 
                formControlName="password"
                placeholder="••••••••"
                [class.error-input]="submitted && f['password'].errors">
            <div *ngIf="submitted && f['password'].errors" class="error-message">
                <span *ngIf="f['password'].errors['required']">La contraseña es requerida</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
            <span *ngIf="loading" class="spinner"></span>
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
    </form>

    <div class="footer-text">
        <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
</div>
